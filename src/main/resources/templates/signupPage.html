<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<title>Login</title>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  	<link rel="stylesheet" href="custom.css">
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid">
	  		<div class="container" style="height:5px">
	  		</div>
		</div>
		<div class="container">
  					<div class="row">
  					<div class="col-sm-3">
  					</div>
  					<div class="col-sm-6">

						<div class="alert alert-danger" id="errors" th:if="${(param.error != null) and (param.error[0] == 'true')}">
							Email already exists
						</div>

  						<div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}">
  						</div>
						
							  
						<form method="post" th:action="@{/signup}" th:object="${registrationRequestForm}">

							<div class="form-row py-1">
								<label>User Name</label>
								<input type="text" class="form-control" name="screenName" th:field="*{screenName}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('screenName')}" th:errors="*{screenName}" class="invalid-feedback"></div>
							</div>

							<div class="form-row py-1">	
								<label>Email</label>
								<input type="text" class="form-control" name="contactEmail" th:value="*{contactEmail}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}" class="invalid-feedback"></div>
							</div>

							<div class="form-row py-1">
								<label>Password</label>
								<input type="password" maxlength="16" minlength="8" class="form-control" name="password" th:value="*{password}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
							</div>

							<div class="form-row py-1">
								<label>Account Name</label>
								<input type="text" class="form-control" name="accountName" th:field="*{accountName}" th:errorClass="is-invalid">
								<div th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}" class="invalid-feedback"></div>
							</div>

							<div class="form-row py-1">
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="yes" name="isAdmin" class="custom-control-input" value="y" th:field="*{isAdmin}" th:errorClass="is-invalid">
									<label class="custom-control-label" for="yes">Yes</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="no" name="isAdmin" class="custom-control-input" value="n" th:field="*{isAdmin}" th:errorClass="is-invalid">
									<label class="custom-control-label" for="no">No</label>
								</div>
								<div th:if="${#fields.hasErrors('isAdmin')}" th:errors="*{isAdmin}" class="invalid-feedback"></div>
							</div>

							<div class="form-row py-1">
								<div class="p-2"><a href="/"><button type="button" class="btn btn-secondary">Back</button></a></div>
								<div class="p-2"></div>
								<div class="p-2"><button type="submit" class="btn btn-info">Create New Account</button></div>
							</div>
						</form>
					</div>
					  <div class="col-sm-3">
					</div>
  				</div>
		</div>
	</body>
</html>
